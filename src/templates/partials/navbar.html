{% url 'login' as login %}
{% url 'register' as register %}
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a href="/" class="navbar-brand">Facilito Store</a>
    <button type="button" class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-target="#navbar-menu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbar-menu" class="navbar-collapse collapse hide">
        <ul class="nav navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link">
                        <span class="fas fa-sign-out-alt"></span>
                        Cerrar sesion
                    </a>
                </li>
            {% else %}
                <li class="nav-item {% if request.path == login %} active {% endif %}">
                    <a href="{{ login }}" class="nav-link">
                        <i class="fas fa-user"></i>
                        Iniciar sesion
                    </a>
                </li>
                <li class="nav-item {% if request.path == register %} active {% endif %}">
                    <a href="{{ register }}" class="nav-link">
                        <span class="fas fa-user-plus"></span>
                        Crear cuenta
                    </a>
                </li>                
            {% endif %}
        </ul>
    </div>
</nav>
