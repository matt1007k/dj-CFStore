{% extends 'layouts/application.html' %}

{% block content %}
    <div class="col-3">
        {% if product.image %}
            <img src="{{ product.image.url }}" width="200" height="200">
        {% endif %}
    </div>
    <div class="col">
        <div class="h3 font-weight-bold text-success">Producto agregado al carrito de compra</div>
        <a href="{% url 'products:product' product.slug %}">{{ product.title }}</a>
        <div class="h4 text-danger">${{ product.price }}</div>
    </div>
{% endblock %}
