{% extends 'layouts/application.html' %}

{% block content %}
    <div class="col-3">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.title }}" width="200" height="200">
        {% endif %}
    </div>
    <div class="col">
        <h1>{{ product.title }}</h1>
        <div class="h5 font-weight-bold">
            Precio: <span class="text-danger">${{ product.price }}</span>
        </div>
        <div>
            <p>{{ product.description }}</p>
        </div>
    </div>
{% endblock %}
